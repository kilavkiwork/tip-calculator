<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />

    <title>Tip Calculator</title>
    <!-- Опис сторінки, автор -->
    <meta
      name="description"
      content="Короткий опис вашої сторінки."
    />
    <meta
      name="keywords"
      content="ключове слово 1, ключове слово 2, ключове слово 3"
    />
    <meta
      name="author"
      content="Ваше ім'я"
    />
    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />
    <!-- Підключення графіки для соц.мереж -->
    <meta
      property="og:title"
      content="Заголовок вашої сторінки"
    />
    <meta
      property="og:description"
      content="Опис для Open Graph"
    />
    <meta
      property="og:image"
      content="URL до зображення"
    />
    <meta
      property="og:url"
      content="URL вашої сторінки"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Заголовок для Twitter"
    />
    <meta
      name="twitter:description"
      content="Опис для Twitter"
    />
    <meta
      name="twitter:image"
      content="URL до зображення"
    />
  </head>

  <!-- питання по макету // TODO * ! ?

   -->

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <img
            class="logotype"
            src="./assets/images/logo.svg"
            alt="logotype"
          />
        </div>
      </header>
      <main class="main">
        <section class="calculator">
          <div class="container">
            <article class="calculation">
              <div class="bill">
                <label
                  class="label"
                  for="bill"
                >
                  Bill
                </label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    value="0"
                    id="bill"
                  />
                </div>
              </div>
              <div class="tip">
                <label
                  for="tip"
                  class="label"
                >
                  Tip
                </label>
                <div class="tips-wrapper">
                  <label>
                    <input
                      type="radio"
                      name="tip"
                      value="5"
                    />
                    5%
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="tip"
                      value="10"
                    />
                    10%
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="tip"
                      value="15"
                      checked
                      />
                      15%
                    </label>
                    <label>
                      <input
                      type="radio"
                      name="tip"
                      value="25"
                    />
                    25%
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="tip"
                      value="50"
                    />
                    50%
                  </label>
                  <label id="custom-tip">
                    <input
                      type="number"
                      name="custom-tip"
                      id="custom"
                      style="display: none"
                    />
                    <span id="custom-text">Custom</span>
                  </label>
                </div>
              </div>
              <div class="people">
                <label
                  for="people"
                  class="label red-label"
                >
                  Number of People
                  <span class="error">Can’t be zero</span>
                </label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    value="1"
                    id="people"
                  />
                </div>
              </div>
            </article>
            <article class="result">
              <div class="result-wrapper">
                <div class="result-row">
                  <div class="result-description">
                    Tip Amount
                    <p>/ person</p>
                  </div>
                  <div id="per-person" class="result-sum">$0</div>
                </div>
                <div class="result-row">
                  <div class="result-description">
                    Total
                    <p>/ person</p>
                  </div>
                  <div id="total-sum" class="result-sum">$0</div>
                </div>
              </div>
              <button class="btn">reset</button>
            </article>
          </div>
        </section>
      </main>
      <!-- <footer class="footer">
        <div class="container">
          <span>&#169 kilavki</span>
        </div>
      </footer> -->
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
